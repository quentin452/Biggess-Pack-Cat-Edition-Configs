##########################################################################################################
# quiver_hud
#--------------------------------------------------------------------------------------------------------#
# Client-side options for the display of the ammo heads-up display.
##########################################################################################################

quiver_hud {
    # (true/false/holding_bow) If this is holding_bow, the hud will only be displayed while holding a bow. True/false enables/disables the hud always. Default is holding_bow.
    S:_enabled=holding_bow

    # The horizontal offset (in pixels) of the timer from the nearest edge of the screen. If centered, a negative number will shift the timer leftward. Default is 0.
    I:offset_h=0

    # The vertical offset (in pixels) of the timer from the nearest edge of the screen. If centered, a negative number will shift the timer upward. Default is 0.
    I:offset_v=0

    # (left/center/right) The horizontal orientation for the timer. Default is left.
    S:position_h=left

    # (top/center/bottom) The vertical orientation for the timer. Default is center.
    S:position_v=center

    # (true/false) If true, quiver bars will be displayed vertically. Default is true.
    B:vertical_bar=true
}


##########################################################################################################
# recipes
#--------------------------------------------------------------------------------------------------------#
# Options for special (not otherwise editable) recipes added by this mod.
##########################################################################################################

recipes {
    # If this is true, you will be able to craft quivers onto supported chestplates. Default is true.
    B:chestplate_with_quiver=true

    # If this is true, you will be able to remove quivers from chestplates that have them attached. Default is true.
    B:chestplate_with_quiver_uncrafting=true

    # The damage for the potion_ammo_item required to craft potion ammo. Default is -1 (any damage value).
    I:potion_ammo_damage=-1

    # If this is used, potion ammo will be craftable with the item specified. Default is minecraft:string.
    S:potion_ammo_item=minecraft:string

    # If this is true, potion ammo will be un-craftable back into regular potions. Default is true.
    B:potion_ammo_uncrafting=true
}


##########################################################################################################
# slowdown_armor
#--------------------------------------------------------------------------------------------------------#
# The amount by which each type of "heavy" armor slows down draw speed.
##########################################################################################################

slowdown_armor {
    # The comma-separated list of materials which do NOT slow down draw speed when worn. Default is CLOTH,CHAIN,QUIVER,STUDDED (leather, chainmail, quivers, and studded leather).
    S:_light_armor_materials=CLOTH,CHAIN,QUIVER,STUDDED

    # The comma-separated list of specific armors which do NOT slow down draw speed when worn. Default is minecraft:pumpkin,minecraft:skull.
    S:_light_armors=minecraft:pumpkin,minecraft:skull

    # The amount by which wearing heavy boots will slow draw speed. Default is 6%.
    D:boots_slow=0.06

    # The amount by which wearing heavy boots will slow draw speed. Default is 14%.
    D:chest_slow=0.14

    # The amount by which wearing heavy boots will slow draw speed. Default is 8%.
    D:helm_slow=0.08

    # The amount by which wearing heavy boots will slow draw speed. Default is 11%.
    D:legs_slow=0.11
}


