# Configuration file

##########################################################################################################
# _general
#--------------------------------------------------------------------------------------------------------#
# General and/or miscellaneous options.
##########################################################################################################

_general {
    # If this is true, an empty properties file will be generated for every registered entity id. Default is true.
    B:auto_generate_files=true

    # If this is true, the mod will run in debug mode. Default is false.
    B:debug=false

    # The chance for an arrow from this mod to deal critical damage when shot from a dispenser. Default is 5%.
    D:dispenser_crit_chance=0.05

    # If this is true, the recipe for the vanilla arrow will be removed. Default is true.
    B:replace_vanilla_arrow=true

    # If this is used, all vanilla arrow drops will be replaced by this item. Default is BowOverhaul:ironArrow.
    S:replace_vanilla_arrow_drops=BowOverhaul:ironArrow

    # If this is true, the recipe for the vanilla bow will be removed. Default is true.
    B:replace_vanilla_bow=true

    # If this is true, the wooden bow will take the vanilla bow's recipe. Default is false.
    B:wooden_bow_uses_vanilla_recipe=false
}


