# Change client related settings
##########################################################################################################

client {
    # Should the mod use its own ingame gui?
    B:"Enable Custom Health Bar"=true

    # Should the mod use its  own ingame gui even without titan armor or creative mode?
    B:"Permanent Custom Health Bar"=false

    # config.thetitans.int.client.healthbar
    I:"Titan Gui Textures"=0
}


general {
    # Should debug information display? 0=Disabled, 1=Warnings Only, 2=Enabled
    I:Debug=0

    # How difficult should the mod be? 0=Peaceful, 1=Easy, 2=Normal, 3=Hard, 4=Very Hard, 5=Expert, 6=Nightmare, 7=Impossible
    I:Difficulty=0

    # Should the mod use anti-cheating features?
    B:"Enable Anti Cheat"=true

    # Should the titans fight everything they see?
    B:"Enable Free For All Mode"=false

    # Should the mod multiply certain mob health and damage based on your progression in the Titans mod
    B:"Enable Progression Multiplier"=true

    # All monsters spontaniously form the United Realms of Minecraft, a nation devoted to one thing: Eliminating players and anyone who's allied to them. Mobs never hurt each other, and never target anything besides the player, villagers and golems. Titans are unaffected.
    B:"Enable The United Realms of Minecraftia"=false

    # How good should the mod render and deal with logic? 0=Worst, 10=Best
    I:Quality=0

    # Which texture set should the mod use? 0=Default, 1=New
    I:"Texture Set"=1
}


