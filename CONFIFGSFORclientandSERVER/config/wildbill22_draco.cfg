# Configuration file

##########################################################################################################
# balance
#--------------------------------------------------------------------------------------------------------#
# You can adjust these values to change the balancing of this mod
##########################################################################################################

balance {
    # If there is a conflict with another mod, this can be changed.
    I:"Bow Position Data Watcher"=20

    # n in 1000 chance of spawning dragon eggs
    I:"Dragon egg spawn chance"=25

    # If there is a conflict with another mod, this can be changed.
    I:"Fire Dragon Data Watcher"=21

    # Whether player should spawn initially as a silver dragon
    B:"Player as silver dragon initially?"=false
}


##########################################################################################################
# balance_dragon_player_properties
#--------------------------------------------------------------------------------------------------------#
# You can adjust the dragon player modifiers
##########################################################################################################

balance_dragon_player_properties {
    # Dragon level where this modifier does not get stronger
    I:"Health Level Cap"=20

    # 0.5 for square root, 1 for linear
    D:"Health Modifier Type"=0.5

    # (Math.pow(level, type) / Math.pow(level cap, type)) * multiplier
    D:"Health multiplier"=1.0

    # Dragon level where this modifier does not get stronger
    I:"Jump Level Cap"=10

    # 0.5 for square root, 1 for linear
    D:"Jump Modifier Type"=0.5

    # (Math.pow(level, type) / Math.pow(level cap, type)) * multiplier
    D:"Jump multiplier"=1.0

    # Dragon level where this modifier does not get stronger
    I:"Speed Level Cap"=6

    # 0.5 for square root, 1 for linear
    D:"Speed Modifier Type"=0.5

    # (Math.pow(level, type) / Math.pow(level cap, type)) * multiplier
    D:"Speed multiplier"=0.3

    # Dragon level where this modifier does not get stronger
    I:"Strength Level Cap"=20

    # 0.5 for square root, 1 for linear
    D:"Strength Modifier Type"=0.5

    # (Math.pow(level, type) / Math.pow(level cap, type)) * multiplier
    D:"Strength multiplier"=1.0
}


##########################################################################################################
# balance_leveling
#--------------------------------------------------------------------------------------------------------#
# You can adjust these values to change the level up requirements
##########################################################################################################

balance_leveling {
    # 0.5 for square root, 1 for linear
    D:"Level Modifier Type"=0.5

    # Number of coins to reach the highest player dragon level
    I:"Maximum Coins for Hoard"=200

    # Amount of coins needed for for each player dragon level
    I:"Maximum Dragon Player Level"=10
}


