    # Maximum health
    D:"Guard Maximum Health"=30.0

    # Guard movement speed
    D:"Guard Movement Speed"=0.3499999940395355

    # Probability of spawning guards
    I:"Guard Spawn Probability"=10

    # Guard's spear damage
    D:"Guard Spear Damage"=3.5

