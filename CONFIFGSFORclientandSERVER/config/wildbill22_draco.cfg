hidden {
    S:config_mod_version=0.3.1
}


##########################################################################################################
# village_settings
#--------------------------------------------------------------------------------------------------------#
# Here you can configure the village generation
##########################################################################################################

village_settings {
    # Controls how often cities can appear, 10 would be an average value.
    I:"City Probability"=15

    # Minecraft will try to generate 1 village per NxN chunk area. Vanilla: 32
    I:Density=15

    # Should Bakery be added to villages?
    B:"Enable Bakery"=true

    # Should Baron's Castle be added to villages?
    B:"Enable Baron Castle"=true

    # Should Guard Towers be added to villages?
    B:"Enable Guard Towers"=true

    # Should the custom generator be injected? (Enables/Disables the village mod)
    B:"Enable More Villages"=true

    # Should Taverns be added to villages?
    B:"Enable Taverns"=true

    # Village centers will be at least N chunks apart. Must be smaller than density. Vanilla: 8
    I:"Minimum Distance"=4

    # NO CHANGE RECOMMENED: A higher size increases the overall spawn weight of buildings.
    I:Size=0

    # Weighting for whether a tavern will occur in a village. Average: 15
    I:"Tavern Probability"=15

    # Controls how often towns can appear, 10 would be an average value.
    I:"Town Probability"=15
}


