    # Whether or not to add the Ice Shovel. [default: true]
    B:shovelIce=true

    # Whether or not to add the Ice Hoe. [default: true]
    B:hoeIce=true

    # Whether or not to add the Ice Bow. [default: true]
    B:bowIce=true

    # Whether or not to add the Iceball. [default: true]
    B:iceball=true
}


