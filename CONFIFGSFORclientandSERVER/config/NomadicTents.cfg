# Configuration file

crafting {
    # Number of Bedouin Wall Pieces generated by one recipe [range: 1 ~ 6, default: 1]
    I:"Bedouin Output Amount"=1

    # Whether the Bedouin can be built and used [default: true]
    B:"Enable Bedouin"=true

    # Whether the Indlu can be built and used [default: true]
    B:"Enable Indlu"=true

    # Whether the Tepee can be built and used [default: true]
    B:"Enable Tepee"=true

    # Whether the Yurt can be built and used [default: true]
    B:"Enable Yurt"=true

    # Number of Indlu Wall Pieces generated by one recipe [range: 1 ~ 6, default: 1]
    I:"Indlu Output Amount"=1

    # When true, the Bedouin Wall recipe requires 4 carpet instead of 4 wool [default: false]
    B:"Require Carpet"=false

    # When true, the Yurt Wall recipe requires 6 canvas instead of 4 [default: false]
    B:"Require More Canvas"=false

    # When true, the Tepee Wall recipe requires 6 leather instead of 4 [default: false]
    B:"Require More Leather"=false

    # Number of Tepee Wall Pieces generated by one recipe [range: 1 ~ 6, default: 1]
    I:"Tepee Output Amount"=1

    # When true, the Super Tent Mallet recipe will use gold blocks instead of enchanted golden apples [default: false]
    B:"Use Gold Blocks for Super Mallet"=false

    # Number of Yurt Wall Pieces generated by one recipe [range: 1 ~ 6, default: 1]
    I:"Yurt Output Amount"=1
}


general {
    # [Experimental] When true, non-player entities can enter the tent by walking through the door [default: true]
    B:"Allow Entity Walk-In"=true

    # When true, sleeping in a tent will set your Overworld spawn to the tent's outside location [default: true]
    B:"Allow Overworld spawnpoint"=true

    # [Experimental] When true, players can enter the tent by walking through the door [default: true]
    B:"Allow Player Walk-In"=true

    # When true, players who die in Tent Dimension will be sent to overworld IF they have no bed. Disable if buggy. [default: true]
    B:"Allow Respawn Logic"=true

    # When true, beds used in the Tent Dimension will explode and players can't sleep there [default: false]
    B:"Beds explode in Tent Dim"=false

    # When true, only Creative-mode players can use the Super Mallet [default: false]
    B:"Super Mallet Creative-Only"=false

    # The ID for the Tent Dimension. (Warning: changing this will reset all tents!) [range: -9999 ~ 9999, default: 68]
    I:"Tent Dimension ID"=68

    # When true, players in a tent can only sleep through the night if overworld players are asleep too [default: true]
    B:"Tent Sleeping Strict"=true

    # Percent chance that blank tepee wall will have design (does not affect horizontal patterns) [range: 0 ~ 100, default: 35]
    I:"Tepee Design Chance"=35
}


